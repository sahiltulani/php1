<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Study Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Black background */
            color: white; /* White text */
            overflow: hidden; /* Prevent scrollbars */
        }

        header {
            display: flex;
            justify-content: flex-start; /* Aligns links to the left */
            padding: 20px;
            border-bottom: 2px solid white; /* White border */
            position: relative; /* For absolute positioning of stars */
            z-index: 1; /* Keep header above stars */
        }

        nav {
            display: flex;
        }

        nav a {
            color: white; /* White link color */
            text-decoration: none; /* Remove underline */
            margin-right: 15px; /* Space between links */
            font-weight: bold;
            transition: color 0.3s; /* Smooth transition for hover */
        }

        nav a:hover {
            color: gray; /* Change color on hover */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Adjust height to leave space for header */
            text-align: center;
            padding: 20px;
            position: relative; /* For absolute positioning of stars */
            z-index: 1; /* Keep container above stars */
        }

        .typing-text {
            font-size: 2rem;
            color: white;
            white-space: pre;
            overflow: hidden;
            border-right: 2px solid white; /* White cursor */
            animation: blink 0.7s step-end infinite;
            margin: 20px 0;
            perspective: 1000px; /* Perspective for 3D effect */
        }

        .text-3d {
            display: inline-block;
            transform: rotateX(10deg) rotateY(10deg); /* Rotate for 3D effect */
            text-shadow: 
                1px 1px 0 rgba(255, 255, 255, 0.1),
                2px 2px 0 rgba(255, 255, 255, 0.2),
                3px 3px 0 rgba(255, 255, 255, 0.3),
                4px 4px 0 rgba(255, 255, 255, 0.4); /* Shadow for depth */
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            background-color: white; /* White button background */
            color: black; /* Black text */
            border: none;
            border-radius: 12px; /* More rounded corners */
            padding: 15px 25px;
            margin: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s; /* Smooth transition */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Enhanced shadow */
            font-weight: bold;
            position: relative;
            overflow: hidden; /* To hide pseudo-element */
            transform: perspective(600px) translateZ(0); /* Add perspective for 3D effect */
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2); /* Lighter shade for effect */
            border-radius: 50%;
            transition: all 0.5s;
            z-index: 0; /* Behind the button */
            transform: translate(-50%, -50%) scale(0); /* Initially hidden */
        }

        .button:hover::before {
            transform: translate(-50%, -50%) scale(1); /* Expand on hover */
        }

        .button:hover {
            color: white; /* Change text color on hover */
            transform: translateY(-4px); /* Lift button on hover */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6); /* Increase shadow on hover */
        }

        @media (min-width: 600px) {
            .button {
                width: 150px; /* Set a specific width for larger screens */
            }
        }

        @media (max-width: 599px) {
            .button {
                width: 100%; /* Full width for smaller screens */
            }
        }

        /* Star styles */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite alternate;
            z-index: 0; /* Behind other content */
        }

        @keyframes twinkle {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About Me</a>
    </nav>
</header>

<div class="container">
    <div class="typing-text">
        <span class="text-3d" id="typingText"></span>
    </div>
    <div class="button-container">
        <a href="unit1.html" class="button">Unit 1</a>
        <a href="unit2.html" class="button">Unit 2</a>
        <a href="unit3.html" class="button">Unit 3</a>
        <a href="unit4.html" class="button">Unit 4</a>
    </div>
</div>

<div class="stars"></div>

<script>
    const text = "Hi, I'm Sahil Tulani\nRoll No: 4228/22\nBCA 3rd Year";
    const typingText = document.getElementById('typingText');
    let index = 0;

    function type() {
        if (index < text.length) {
            typingText.textContent += text.charAt(index);
            index++;
            setTimeout(type, 150); // Adjust typing speed
        }
    }

    type(); // Start typing effect

    // Create stars
    function createStars() {
        const numStars = 100; // Number of stars
        const starContainer = document.querySelector('.stars');

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 5 + 2; // Random size between 2px and 7px
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            star.style.top = `${Math.random() * 100}vh`; // Random vertical position
            star.style.animationDuration = `${Math.random() * 1 + 0.5}s`; // Random twinkling speed
            star.style.opacity = Math.random(); // Random opacity
            starContainer.appendChild(star);
        }
    }

    createStars(); // Call function to create stars
</script>

</body>
</html>
